<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Page | Home</title>
</head>
<body>
    <!-- MODAL LOGIN -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center bg-secondary">
          <h4 class="modal-title w-100 font-weight-bold;" style="color:white;">Calon Pemilih</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
              <label data-error="wrong" data-success="right" for="defaultForm-name">Nama Lengkap</label>
              <input type="text" id="defaultForm-name" class="form-control validate">
          </div>
  
          <div class="md-form mb-4">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
              <input type="password" id="defaultForm-pass" class="form-control validate">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default bg-secondary" style="color:white;" onclick="login()">Masuk</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <nav class="navbar navbar-expand-lg navbar-light bg-dark p-0" style="justify-content:space-between;">
    <a class="navbar-brand" href="#" ><h3 style="color: white; margin-left: 15px;">PEMILU</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="form-inline my-2 my-lg-0">
        <h5 style="color:white; margin-right: 15px;">Sudah Daftar?</h5>
        <a href="" class="btn btn-outline-success my-2 my-sm-0 bg-success" type="submit" data-toggle="modal" data-target="#modalLoginForm" style="color:white; margin-right: 15px;">Masuk</a>
    </form>
  </nav>

  <div class="container" style="padding: 75px 380px;">
    <form class="shadow-lg p-3 mb-5 bg-white rounded" style="padding: 36px">
        <h4>CALON PEMILIH</h4>
        <hr>
        <div class="form-group">
            <label for="exampleInputEmail">No. KTP</label>
            <input type="text" class="form-control" id="exampleInputNo" placeholder="e.x 00000">
        </div>
        <div class="form-group">
            <label for="exampleInputUsername">Nama Lengkap</label>
            <input type="username" class="form-control" id="exampleInputUsername" placeholder="Nama">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputAddress">Alamat</label>
            <input type="text" class="form-control" id="exampleInputAddress" placeholder="Alamat">
        </div>

        <button type="submit" class="btn btn-dark" onclick="daftar()">Daftar</button>
    </form>
</div>

            
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="index.js"></script>
    <script src="register.js"></script>


</body>
</html>
